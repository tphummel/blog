---
layout: layout
---

<section class="content">
  <ul class="listing">
    {% for post in site.posts %}
    <li>
      <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>

<section class="content">
  <div id="tag-cloud">
    {{ site | tag_cloud }}
  </div>
</section>
