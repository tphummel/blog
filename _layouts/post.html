---
layout: layout
---

<section class="content">
  <h1>
    <a href="{{ page.url }}">{{ page.title }}</a>
  </h1>

  <section class="byline">
    {{ page.date | date: "%B %e, %Y" }}
    {% if page.tags.size > 0 %}
    <p>
      tags:
      {% for tag in page.tags %}
        <a href="{{site.url}}/tag/{{tag}}">{{tag}}</a>
      {% endfor %}
    </p>
    {% endif %}
  </section>

  {{ content }}

  <!-- TODO: bio here -->
  <section class="meta">
    <h3>Discussion, links, and tweets</h3>
    <section class="copy">
      <a href="https://twitter.com/{{ site.twitter }}" target="_blank">
        <img src="{{ site.gravatar_url }}?s=142" height="50" width="50" alt="a small avatar image of Tom" />
      </a>

      <p>I am a software developer in Los Angeles.
      </p>

      <a href="https://twitter.com/share" class="twitter-share-button" data-count="none" data-via="{{ site.twitter }}">Tweet</a>
      <a href="https://twitter.com/{{ site.twitter }}" class="twitter-follow-button" data-show-count="false">Follow @{{ site.twitter }}</a>
      <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>
    </section>
  </section>
</section>
