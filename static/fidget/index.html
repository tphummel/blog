<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bump Kit</title>
    <style>
        #buttons-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        .counter-button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="buttons-container">
        <button class="counter-button" data-url="https://bumpkit.tphummel.workers.dev/bumper/tph-fidget-0-0">0</button>
        <button class="counter-button" data-url="https://bumpkit.tphummel.workers.dev/bumper/tph-fidget-1-0">0</button>
        <button class="counter-button" data-url="https://bumpkit.tphummel.workers.dev/bumper/tph-fidget-2-0">0</button>
        <button class="counter-button" data-url="https://bumpkit.tphummel.workers.dev/bumper/tph-fidget-3-0">0</button>
        
        <button class="counter-button" data-url="https://bumpkit.tphummel.workers.dev/bumper/tph-fidget-0-1">0</button>
        <button class="counter-button" data-url="https://bumpkit.tphummel.workers.dev/bumper/tph-fidget-1-1">0</button>
        <button class="counter-button" data-url="https://bumpkit.tphummel.workers.dev/bumper/tph-fidget-2-1">0</button>
        <button class="counter-button" data-url="https://bumpkit.tphummel.workers.dev/bumper/tph-fidget-3-1">0</button>
        
        <button class="counter-button" data-url="https://bumpkit.tphummel.workers.dev/bumper/tph-fidget-0-2">0</button>
        <button class="counter-button" data-url="https://bumpkit.tphummel.workers.dev/bumper/tph-fidget-1-2">0</button>
        <button class="counter-button" data-url="https://bumpkit.tphummel.workers.dev/bumper/tph-fidget-2-2">0</button>
        <button class="counter-button" data-url="https://bumpkit.tphummel.workers.dev/bumper/tph-fidget-3-2">0</button>
        
        <button class="counter-button" data-url="https://bumpkit.tphummel.workers.dev/bumper/tph-fidget-0-3">0</button>
        <button class="counter-button" data-url="https://bumpkit.tphummel.workers.dev/bumper/tph-fidget-1-3">0</button>
        <button class="counter-button" data-url="https://bumpkit.tphummel.workers.dev/bumper/tph-fidget-2-3">0</button>
        <button class="counter-button" data-url="https://bumpkit.tphummel.workers.dev/bumper/tph-fidget-3-3">0</button>
    </div>

    <script>
        // Select all counter buttons
        const counterButtons = document.querySelectorAll('.counter-button');

        // Add click event listener to each button
        counterButtons.forEach(button => {
            button.addEventListener('click', async () => {
                try {
                    // Get the base URL and append /bump
                    const baseUrl = button.getAttribute('data-url');
                    const bumpUrl = `${baseUrl}/bump`;

                    // Fetch the updated count using GET
                    const response = await fetch(bumpUrl);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    // Parse the new count from the response
                    const newCount = await response.text();

                    // Update the button text with the new count
                    button.textContent = newCount;
                } catch (error) {
                    console.error('Error bumping counter:', error);
                    alert(`Failed to bump counter: ${error.message}`);
                }
            });

            // Initial fetch of the current count when the page loads
            fetch(button.getAttribute('data-url'))
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(count => {
                    button.textContent = count;
                })
                .catch(error => {
                    console.error('Error fetching initial count:', error);
                    button.textContent = 'Error';
                });
        });
    </script>
</body>
</html>
